<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 style="text-align: center;">Rating </h1>
    <div class="main-div">
        <div class="rating-div">
            <input type="radio" name="rating" id="star1" value="5">
            <label for="star1" class="star">★</label>
            <input type="radio" name="rating" id="star2" value="4">
            <label for="star2" class="star">★</label>
            <input type="radio" name="rating" id="star3" value="3">
            <label for="star3" class="star">★</label>
            <input type="radio" name="rating" id="star4" value="2">
            <label for="star4" class="star">★</label>
            <input type="radio" name="rating" id="star5" value="1">
            <label for="star5" class="star">★</label>
        </div>
        <div id="rating-message">
            <h1 style="text-align: center;text-decoration: underline;text-transform: capitalize;">Click to set rating</h1>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
