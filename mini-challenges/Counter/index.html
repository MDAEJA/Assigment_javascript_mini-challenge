<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../Counter/style.css">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;text-transform: uppercase;padding: 5px;">Counter project</h1>
    <div class="counter-div">
        <h1 style="text-align: center; margin-bottom: 20px;">0</h1>
        <button class="decrement" style="padding: 10px 15px; font-size: larger;background-color: aqua;border-radius: 10px;margin-left: 420px;margin-bottom: 20px;cursor: pointer;">-</button>
        <button class="increment" style="padding: 10px 15px; font-size: larger;background-color: aqua;border-radius: 10px;cursor: pointer;">+</button>
        <br>
        <div style="margin-left: 350px;font-size: 20px;">
            <label>Increment/Decrement By :</label>
        <input type="number" placeholder="enter number" value="" style="padding: 10px 10px;">
        </div>
        
        <br>
         <button class="reset" style="padding: 10px 15px; font-size: larger;background-color: aqua;border-radius: 10px;margin-left: 420px;margin-top: 20px;cursor: pointer;">Reset</button>
    </div>
    
    <script src="../Counter/script.js"></script>
</body>
</html>
